
{% extends "index.html" %}

{% block content %}

<div class="row">
   <div class="col-lg-12 text-center">
       <h1 class="mt-5">Witaj w mojej bibliotece filmów</h1>
       <p class="lead">Znajdziesz tutaj tylko najlepsze tytuły!</p>
   </div>

   {% for movie in movies %}
   <div class="col-lg-3 col-md-6 mb-4">
       <div class="card h-100">
           {% if movie.poster_path %}
               <img class="card-img-top" src="https://image.tmdb.org/t/p/w300{{ movie.poster_path }}" alt="{{ movie.title }}">
           {% else %}
               <img class="card-img-top" src="https://via.placeholder.com/300x450?text=Brak+plakatu" alt="Brak plakatu">
           {% endif %}
           <div class="card-body">
               <h4 class="card-title">{{ movie.title }}</h4>
           </div>
           <div class="card-footer text-center">
               <a href="#" class="btn btn-primary">Pokaż więcej</a>
           </div>
       </div>
   </div>
   {% endfor %}
</div>

{% endblock %}
